<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Blank App</title>
        <link rel="stylesheet" href="css/pocketgrid.min.css">
        <link rel="stylesheet" href="css/style.css">
	</head>
    <body>
        <div class="container block-group">
            <h1 id="title" class="header block">Simple Calc &trade; :) </h1>
			<div class="calc block-group">
				<div class="display block">
					<input id="displayPanel" type="text" value="0" readonly/>
				</div>
				<div class="left-keypad block-group">
                    <div class="key adv-item control-key block">(</div>
                    <div class="key adv-item control-key block">)</div>
                    <div class="key adv-item control-key block">mc</div>
                    <div class="key adv-item control-key block">m+</div>
                    <div class="key adv-item control-key block">m-</div>
                    <div class="key adv-item control-key block">mr</div>

                    <div class="key adv-item control-key block">2<sup>nd</sup></div>
                    <div class="key adv-item control-key block">x&sup2;</div>
                    <div class="key adv-item control-key block">x&sup3;</div>
                    <div class="key adv-item control-key block">x<sup>y</sup></div>
                    <div class="key adv-item control-key block">e<sup>x</sup></div>
                    <div class="key adv-item control-key block">10<sup>x</sup></div>

                    <div class="key adv-item control-key block"><sup>1</sup>/<sub>x</sub></div>
                    <div class="key adv-item control-key block">&sup2;sqrt</div>
                    <div class="key adv-item control-key block">&sup3;sqrt</div>
                    <div class="key adv-item control-key block"><sup>y</sup>sqrt</div>
                    <div class="key adv-item control-key block">ln</div>
                    <div class="key adv-item control-key block">1og<sub>10</sub></div>

                    <div class="key adv-item control-key block">x!</div>
                    <div class="key adv-item control-key block">sin</div>
                    <div class="key adv-item control-key block">cos</div>
                    <div class="key adv-item control-key block">tan</div>
                    <div class="key adv-item control-key block">e</div>
                    <div class="key adv-item control-key block">EE</div>

                    <div class="key adv-item control-key block">Rad</div>
                    <div class="key adv-item control-key block">sinh</div>
                    <div class="key adv-item control-key block">cosh</div>
                    <div class="key adv-item control-key block">tanh</div>
                    <div class="key adv-item control-key block">&pi;</div>
                    <div class="key adv-item control-key block">Rand</div>

				</div>
				<div class="right-keypad block-group">
                    <div id="keyC" data-calc-tag="C" class="key item control-key block">C</div>
                    <div id="keyPlusMinus" class="key item control-key block">&plus;/&minus;</div>
                    <div id="keyPecent" class="key item control-key block">&percnt;</div>
                    <div id="keyDivide" class="key item operation-key block">&divide;</div>

                    <div id="key7" data-calc-tag="7" class="key item block">7</div>
                    <div id="key8" data-calc-tag="8" class="key item block">8</div>
                    <div id="key9" data-calc-tag="9" class="key item block">9</div>
                    <div id="keyMultiply" class="key item operation-key block">&times;</div>

                    <div id="key4" data-calc-tag="4" class="key item block">4</div>
                    <div id="key5" data-calc-tag="5" class="key item block">5</div>
                    <div id="key6" data-calc-tag="6" class="key item block">6</div>
                    <div id="keySubtract" class="key item operation-key block">&minus;</div>

                    <div id="key1" data-calc-tag="1" class="key item block">1</div>
                    <div id="key2" data-calc-tag="2" class="key item block">2</div>
                    <div id="key3" data-calc-tag="3" class="key item block">3</div>
                    <div id="keyAdd" class="key item operation-key block">&plus;</div>

                    <div id="key0" data-calc-tag="0" class="key double-wide block">0</div>
                    <div id="keyDecimalPoint" data-calc-tag="." class="key item block">,</div>
                    <div id="keyEquals" class="key operation-key item block">&equals;</div>
				</div>
			
			</div>	
        </div>
	
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lib/jquery-3.1.1.min.js"></script>

        <script type="text/javascript" src="js/app/calculator.js"></script>
        <script type="text/javascript" >
            // Now when document has finished loading and is ready, 
            // call the calc.calculator() constructor
            $(document).ready(function() {
                console.log("Starting Calculator");
                calc.calculator();  
            });
        </script>

    </body>
</html>
