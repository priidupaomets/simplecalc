<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Simple Calc &trade; :) </h1>
            <div id="keypad">
                <div class="horizontal display">
                    <input id="displayPanel" type="text" value="0"/>
                </div>
                <div class="horizontal">
                    <div id="keyC" data-calc-tag="C" class="key control-key">C</div>
                    <div id="keyPlusMinus" class="key control-key">+/-</div>
                    <div id="keyPecent" class="key control-key">%</div>
                    <div id="keyDivide" class="key operation-key">/</div>
                </div>
                <div class="horizontal">
                    <div id="key7" data-calc-tag="7" class="key">7</div>
                    <div id="key8" data-calc-tag="8" class="key">8</div>
                    <div id="key9" data-calc-tag="9" class="key">9</div>
                    <div id="keyMultiply" class="key operation-key">x</div>
                </div>
                <div class="horizontal">
                    <div id="key4" data-calc-tag="4" class="key">4</div>
                    <div id="key5" data-calc-tag="5" class="key">5</div>
                    <div id="key6" data-calc-tag="6" class="key">6</div>
                    <div id="keySubtract" class="key operation-key">-</div>
                </div>
                <div class="horizontal">
                    <div id="key1" data-calc-tag="1" class="key">1</div>
                    <div id="key2" data-calc-tag="2" class="key">2</div>
                    <div id="key3" data-calc-tag="3" class="key">3</div>
                    <div id="keyAdd" class="key operation-key">+</div>
                </div>
                <div class="horizontal">
                    <div id="key0" data-calc-tag="0" class="key double-wide">0</div>
                    <div id="keyDecimalPoint" data-calc-tag="." class="key">.</div>
                    <div id="keyEquals" class="key operation-key">=</div>
                </div>                
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lib/jquery-3.1.1.min.js"></script>
    </body>
</html>
